<!DOCTYPE html>
<html lang="pt=-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/clock-icon.png"/>
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <select name="idiomas" id="idiomas">
                <option value="pt-BR">pt-BR</option>
                <option value="en-US">en-US</option>
                <option value="es">es</option>
                <option value="fr">fr</option>
            </select>
        </div>

        <span class="icon"><img src="" alt="" id="icon-img">
        </span>
        
        <div class="relogio">
            <div>
                <span id="horas">00</span>
                <span class="tempo" id="h">Horas</span>
            </div>
    
            <div>
                <span id="minutos">00</span>
                <span class="tempo" id="m">Minutos</span>
            </div>
    
            <div>
                <span id="segundos">00</span>
                <span class="tempo" id="s">Segundos</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
